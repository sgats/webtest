<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>图片背景铺满</title>
</head>

<body>
  <div id="backgound"></div>
</body>

</html>
<style>
  #backgound {
    /*图片地址 不重复 水平位置居中 垂直位置居中*/
    background: url("./imgs/bjt.png") no-repeat center center;
    height: 100%;
    width: 100%;
    /*把背景图片放大到适合元素容器的尺寸，图片比例不变*/
    background-size: cover;
    position: absolute;
    left: 0;
    top: 0;
  }
</style>
